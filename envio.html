<!DOCTYPE html>

    <html lang="en" dir="ltr">
        <head>
           <meta charset="utf-8">
           
           <title>Envio</title>
           <link rel="stylesheet" href="css/envio.css"><!--ojo aqui-->
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        
        <body>
          <div class="im">
             <img src="IMG/decsan.png" >
              <!--<img src="https://drive.google.com/uc?id=1ygcheJ9Z5ZKFReeYoCxMbI92CXJL4lst" width="200px" height="200px" >-->
          </div>
          
         
          
          
          
          
          <div class="con">
          
           <div class="container">

           
           
           <div class="progreso">
          <div class="container1">
          <header></header>
          <div class="progress-bar">
             <div class="step">
                <p>
                   Envío
                </p>
                <div class="bullet">
                   <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
             </div>
             <div class="step">
                <p>
                   Pago
                </p>
                <div class="bullet">
                   <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
             </div>
             <div class="step">
                <p>
                   Confirmación
                </p>
                <div class="bullet">
                   <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
             </div>
          </div>
            </div>
            </div>
           
           
           
           
           
           
           <div class="text">
              DIRECCION DE ENVIO
           </div>
           <form action="#">
              <div class="form-row">
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">NOMBRE</label>
                 </div>
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">DIRECCION 2</label>
                 </div>
              </div>
              
              
              
              <div class="form-row">
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">APELLIDOS</label>
                 </div>
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">MUNICIPIO</label>
                 </div>
              </div>
              
              
              
              
              
              <div class="form-row">
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">DIRECCIÓN</label>
                 </div>
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">ESTADO</label>
                 </div>
              </div>
              
              
              
              <div class="form-row">
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">CORREO</label>
                 </div>
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">LADA</label>
                 </div>
                 <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">TELEFONO</label>
                 </div>
              </div>
              
              
              
              
              <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Comentarios extra</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="CONFIRMAR">
                    </div>
                 </div>
                  </div>
               </div>
               </div>
               
           </form>
           </div>
           
        </body>
     </html>
